name: Protolint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  protolint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.0

    - name: Install protolint
      run: go install github.com/yoheimuta/protolint/cmd/protolint@latest

    - name: Run protolint
      run: |
        shopt -s globstar
        protolint lint src/**/*.proto